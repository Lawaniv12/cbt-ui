
<section class="bg-gray-50 bg-cbt">
  <div class="flex items-center py-2 ml-3 gap-x-2 cursor-pointer" routerLink="/">
    <img src="assets/keyboard_backspace.svg" alt="" class="w-4 h-4">
  <div class="">
    Back
  </div>
  </div>
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      href="#"
      class="flex items-center mb-6 text-lg font-semibold text-gray-900 dark:text-blue-950"
    >
    <!-- <img class="w-8 h-8 mr-2" src="assets/new-1.jpg" alt="logo" /> -->

    </a>
    <div

      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Sign in to your account
        </h1>
        <form class="space-y-4 md:space-y-6" [formGroup]="loginForm"
        >
        <div>
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Your email</label
            >
            <input
              type="email"
              name="email"
              formControlName="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@company.com"
              required=""
            />
          </div>
          <span *ngIf="f['email'].touched && f['email'].invalid">
            <p
              class="pl-5 text-[red] text-[10px]"
              *ngIf="f['email']?.errors?.['required']"
            >
              Email is required
            </p>
            <p
              class="pl-5 text-[red] text-[10px]"
              *ngIf="f['email']?.errors?.['pattern']"
            >
              Please enter a valid email number
            </p>
          </span>
        </div>
        <div class="password-toggle relative">
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Password</label
          >
          <input
            type="{{ showPassword ? 'text' : 'password' }}"
            name="password"
            id="password"
            placeholder="••••••••"
            formControlName="password"
            class="password-input bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          />
          <span
            class="password-toggle-icon absolute right-2 top-10 cursor-pointer"
            (click)="togglePasswordVisibility()"
          >
            <img src="assets/view.svg" alt="" class="w-4 h-4" />
          </span>
        </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="remember"
                  aria-describedby="remember"
                  type="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                  required=""
                />
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-gray-500 dark:text-gray-300"
                  >Remember me</label
                >
              </div>
            </div>
            <!-- <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot password?</a> -->
          </div>
          <button
            (click)="handleSubmit()"
            [disabled]="!(loginForm.valid && loginForm.dirty)"
            type="submit"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Sign in
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Don’t have an account yet?
            <a
              href="#"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              routerLink="/register"
              >Sign up</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
